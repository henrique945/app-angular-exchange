<div class="product">
  <img class="product--detail" src="assets/imgs/home-detail.png">
  <img routerLink="/home" class="product--back" src="assets/imgs/icon-back.png">

  <div class="product--header">
    <h1>Tool</h1>
    <h6>Create your tool for exchange</h6>
  </div>

  <div class="product--body">
    <div class="product--body--field">
      <input type="text" placeholder="NAME">
    </div>
    <div class="product--body--field">
      <textarea placeholder="DESCRIPTION"></textarea>
    </div>
    <div class="product--body--field">
      <input type="text" placeholder="PHONE" mask="(00)00000-0000">
    </div>
  </div>

  <div class="product--button" routerLink="/products" [queryParams]="{'redirect': true}">
    <button>CREATE</button>
  </div>
</div>
